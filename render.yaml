services:
  - type: web
    name: hackathon-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 app.py              # ← あなたの現設定に合わせる
    healthCheckPath: /healthz
    autoDeploy: true
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CSV_PATH
        value: /var/data/entries.csv
      - key: CORS_ORIGINS
        value: "*"
